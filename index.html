<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Photo Gallery</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>📷 My Smart Photo Gallery</h1>
    <button id="toggleTheme">🌓 Toggle Dark Mode</button>
  </header>

  <div class="controls">
    <input type="file" id="fileInput" multiple accept="image/*">
    <label for="fileInput" class="upload-label">📁 Upload Images</label>
    <button id="clearAll">🗑️ Clear All</button>
  </div>

  <div id="dropZone">📥 Drag & Drop Images Here</div>
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox Preview -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
