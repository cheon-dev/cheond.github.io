<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>📸 Smart Photo Gallery</h1>
    <div class="theme-toggle">
      <button id="toggleTheme">🌓</button>
    </div>
  </header>

  <div class="controls">
    <select id="albumSelect"></select>
    <input type="text" id="newAlbumName" placeholder="➕ New Album Name" />
    <button id="createAlbum">Add Album</button>

    <input type="file" id="fileInput" multiple accept="image/*">
    <label for="fileInput" class="upload-label">📁 Upload to Album</label>

    <button id="takePhoto">📷 Take Photo</button>

    <input type="text" id="searchInput" placeholder="🔍 Search description">
    <button id="clearAll">🗑️ Clear All</button>
  </div>

  <div id="dropZone">📥 Drag & Drop Images Here</div>
  <div class="gallery" id="gallery"></div>

  <!-- Slideshow Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="nav-btn" id="prevSlide">◀</button>
    <img id="lightbox-img" src="" alt="">
    <button class="nav-btn" id="nextSlide">▶</button>
    <button id="playPauseSlide">⏯️</button>
  </div>

  <video id="camera" autoplay playsinline></video>
  <canvas id="snapshotCanvas" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
